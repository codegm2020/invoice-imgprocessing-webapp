<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extraction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Extraction Results</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Uploaded Image</div>
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='../uploads/' + filename) }}" class="img-fluid" alt="Uploaded Invoice">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Extracted Data (JSON)</div>
                    <div class="card-body">
                        <pre style="white-space: pre-wrap; word-wrap: break-word;"><code>{{ data | tojson(indent=4) }}</code></pre>
                    </div>
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Process Another</a>
            </div>
        </div>
    </div>
</body>
</html>
