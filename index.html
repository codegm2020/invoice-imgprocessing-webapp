<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Invoice Image Processor</h1>
        <p class="text-center text-muted">Upload an invoice image (JPG, PNG) to extract its data.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose Invoice Image</label>
                        <input class="form-control" type="file" name="file" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Process Invoice</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
